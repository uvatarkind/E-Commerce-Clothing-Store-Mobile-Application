name: e_commerce_clothing_store_mobile_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/cash.png
    - lib/assets/credit.png
    - lib/assets/paypal.png
    - lib/assets/earpod.png
    - lib/assets/hoodie.png
    - lib/assets/watch.png
    - lib/assets/black_white_nike.png
    - lib/assets/jacket.png
    - lib/assets/TV.png
    - lib/assets/white_t_shirt.png
    - lib/assets/t-shirt_girl.png

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins-Medium.ttf
          weight: 500
